<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>Expense Tracker</title>
	</head>
	<body>
		<div id="header">
			<header>Expense Tracker</header>
		</div>

		<form id="form">
			<div>
				<h3>Date</h3>
				<input id="date" placeholder="Date" type="date" required />
				<label for="date"></label>
			</div>

			<div>
				<h3>Description</h3>
				<input id="description" placeholder="e.g. Food" type="text" />
				<label for="description"></label>
			</div>

			<div>
				<h3>Expense</h3>
				<input id="amount" placeholder="e.g. $10.00" type="text" />
				<label for="amount"></label>
			</div>

			<div>
				<h3>Place of purchase</h3>
				<input id="place" placeholder="e.g. McDonalds" type="text" />
				<label for="place"></label>
			</div>
			<div id="button">
				<button id='submitButton'>Add Expense</button>
			</div>
		</form>

	

		<table>
			<tr>
				<th>Date</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Place purchase occured</th>
			</tr>

			<tbody id="table"></tbody>
		</table>

		<script src="index.js"></script>
	</body>
</html>
